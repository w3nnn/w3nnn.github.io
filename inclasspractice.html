<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>[Your Name]</h1>
        <p>Welcome to my personal website.</p>
    </header>

    <main>
        <svg id="vis" width="800px" height="500px">
            <circle cx="400" cy="250" r="50"/>
            <rect width="200" height="100" x="10" y="10" rx="20" ry="20" fill="teal" />
        </svg>
        <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">

            <rect x="50" y="50" width="40" height="100" fill="blue" />
            <text x="70" y="170" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">50</text>

            <rect x="120" y="70" width="40" height="80" fill="green" />
            <text x="140" y="170" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">40</text>
          

            <rect x="190" y="30" width="40" height="120" fill="red" />
            <text x="210" y="170" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">60</text>
          

            <rect x="260" y="90" width="40" height="60" fill="orange" />
            <text x="280" y="170" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">30</text>
          

            <text x="70" y="190" font-family="Verdana" font-size="14" fill="black" text-anchor="middle">A</text>
            <text x="140" y="190" font-family="Verdana" font-size="14" fill="black" text-anchor="middle">B</text>
            <text x="210" y="190" font-family="Verdana" font-size="14" fill="black" text-anchor="middle">C</text>
            <text x="280" y="190" font-family="Verdana" font-size="14" fill="black" text-anchor="middle">D</text>
          </svg>
    </main>

    <script src="main.js"></script>
</body>
</html>
