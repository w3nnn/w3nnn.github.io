
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Visualization</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>My Visualization</h1>
    </header>

    <main>

        <h2 class = "darkfont">Top Three Activities I Did In The Past Week</h2>

        <svg id="vis" width="800px" height="500px">
            <circle cx="100" cy="400" r="50" fill="#bcd96c"/>
            <text x="100" y="320" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">1.5hr</text>

            <circle cx="400" cy="300" r="150" fill="#614d47"/>
            <text x="400" y="400" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">7hr</text>

            <circle cx="600" cy="100" r="80" fill="#3d7d3c"/>
            <text x="600" y="150" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">3hr</text>
        </svg>

        
        
    </main>

    <script src="main.js"></script>
</body>
</html>
